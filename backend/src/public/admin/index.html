<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>瘦搭子后台管理</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      瘦搭子管理后台
    </h1>
    <div class="search-box" style="flex: 1; margin: 0 24px; display: flex; gap: 8px;">
      <input id="searchInput" placeholder="搜索用户/文章/挑战..." style="flex: 1; max-width: 400px; padding: 6px 12px; border: 1px solid var(--border-color); border-radius: 6px;">
      <button id="btnSearch">搜索</button>
    </div>
    <div class="auth-box">
      <input id="key" type="password" placeholder="Admin Key" style="width: 200px;">
      <button id="btnSave" class="secondary">保存</button>
      <button id="btnTest">连接测试</button>
    </div>
  </header>

  <div class="container">
    <div id="status" class="status-bar"></div>

    <nav class="nav-tabs">
      <button class="nav-btn" id="btnUsers">用户管理</button>
      <button class="nav-btn" id="btnTeams">小队管理</button>
      <button class="nav-btn" id="btnWeights">签到记录</button>
      <button class="nav-btn" id="btnChallenges">挑战列表</button>
      <button class="nav-btn" id="btnArticles">文章列表</button>
      <span class="nav-sep">|</span>
      <button class="nav-btn action" id="btnNewChallenge">发布挑战</button>
      <button class="nav-btn action" id="btnNewArticle">发布文章</button>
    </nav>

    <main>
      <div id="content" class="card" style="display:none;">
        <!-- Table will be injected here -->
      </div>

      <div id="viewCreateArticle" class="card" style="display:none;">
        <h2>发布文章</h2>
        <div class="form-row">
          <input id="aTitle" placeholder="文章标题">
        </div>
        <div class="form-row">
          <input id="aCover" placeholder="封面图片 URL (支持 JPG, PNG, GIF)">
        </div>
        <div class="form-row">
          <textarea id="aContent" placeholder="文章内容 (支持 HTML)" rows="12"></textarea>
        </div>
        <div class="form-grid">
          <select id="aStatus">
            <option value="published">立即发布</option>
            <option value="draft">存为草稿</option>
          </select>
          <button id="btnCreateArticle">提交文章</button>
        </div>
      </div>

      <div id="viewCreateChallenge" class="card" style="display:none;">
        <h2>发布挑战 (按周)</h2>
        <div class="form-grid">
          <input id="cTitle" placeholder="挑战标题 (如: 本周减重打卡)">
          <input id="cTarget" type="number" step="0.1" placeholder="目标减重 (kg)">
          <input id="cStart" type="date" placeholder="起始日期">
          <button id="btnCreateChallenge">创建挑战</button>
        </div>
      </div>
    </main>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">编辑</h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modalForm">
        <!-- Dynamic Inputs -->
      </div>
      <div class="modal-footer">
        <button class="secondary" onclick="closeModal()">取消</button>
        <button onclick="saveEdit()">保存</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
