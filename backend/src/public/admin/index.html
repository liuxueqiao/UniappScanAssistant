<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>瘦搭子后台</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial; padding: 16px; }
    h1 { font-size: 20px; }
    .row { margin: 8px 0; }
    input { padding: 8px; width: 320px; }
    button { padding: 8px 12px; margin-left: 6px; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 13px; }
    tr:nth-child(even) { background: #f9f9f9; }
    .section { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>瘦搭子后台</h1>
  <div class="row">
    <input id="key" placeholder="请输入 Admin Key">
    <button id="btnSave">保存</button>
    <button id="btnTest">保存并测试</button>
  </div>
  <div class="row">
    <button id="btnUsers">用户</button>
    <button id="btnTeams">小队</button>
    <button id="btnWeights">签到</button>
    <button id="btnChallenges">挑战</button>
    <button id="btnArticles">文章</button>
  </div>

  <div class="section">
    <div id="status"></div>
    <div id="content"></div>
  </div>

  <div class="section">
    <h2>发布文章</h2>
    <div class="row"><input id="aTitle" placeholder="标题"></div>
    <div class="row"><input id="aCover" placeholder="封面URL（可空）"></div>
    <div class="row"><textarea id="aContent" placeholder="内容HTML或文本" style="width:100%;height:120px;"></textarea></div>
    <div class="row">
      <select id="aStatus">
        <option value="published">发布</option>
        <option value="draft">草稿</option>
      </select>
      <button id="btnCreateArticle">提交</button>
    </div>
  </div>

  <div class="section">
    <h2>发布挑战活动（按周）</h2>
    <div class="row"><input id="cTitle" placeholder="挑战标题，如：本周减重打卡"></div>
    <div class="row"><input id="cTarget" placeholder="目标减重kg，默认1.0" type="number" step="0.1"></div>
    <div class="row"><input id="cStart" placeholder="起始日期（周一所在周）" type="date"></div>
    <div class="row"><button id="btnCreateChallenge">创建挑战</button></div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
